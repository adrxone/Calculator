<!DOCTYPE html>
<html lang = "en">
<head>

<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = calculator>
        <div data-display class = "display"></div>
        <button data-number type = "button" class = "numbers" >7</button>
        <button data-number type = "button" class = "numbers" >8</button>
        <button data-number type = "button" class = "numbers" >9</button>
        <button data-operation type = "button" class = "add">+</button>

        <button data-number type = "button" class = "numbers" >4</button>
        <button data-number type = "button" class = "numbers" >5</button>
        <button data-number type = "button" class = "numbers" >6</button>
        <button data-operation type = "button" class = "subtract" >-</button>

        <button data-number type = "button" class = "numbers" >1</button>
        <button data-number type = "button" class = "numbers" >2</button>
        <button data-number type = "button" class = "numbers" >3</button>
        <button data-operation type = "button" class = "multiply">*</button>

        <button data-clear type = "button" class = "clear">C</button>
        <button data-number type = "button" class = "numbers">0</button>
        <button data-equal type = "button" class = "equal">=</button>
        <button data-operation type = "button" class = "divide">/</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
